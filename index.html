<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUM BRUM</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <main class="contenido">
        <section class="leyenda">
            <span class="leyenda-texto leyenda-texto-desactivado" id="leyenda-acelerar">Acelerar &darr;</span>
            <span class="leyenda-texto leyenda-texto-desactivado" id="leyenda-frenar">Frenar / Atras &uarr;</span>
            <span class="leyenda-texto leyenda-texto-desactivado" id="leyenda-izquierda">Izquierda &larr;</span>
            <span class="leyenda-texto leyenda-texto-desactivado" id="leyenda-derecha">Derecha &rarr;</span>
            <span class="leyenda-texto leyenda-texto-desactivado" id="leyenda-claxon">Claxon ESPACIO</span>
            <section class="estrellas">
                <img id="estrella-uno" class="estrella" src="./images/estrella_vacia.svg" alt="estrella">
                <img id="estrella-dos" class="estrella" src="./images/estrella_vacia.svg" alt="estrella">
                <img id="estrella-tres" class="estrella" src="./images/estrella_vacia.svg" alt="estrella">
            </section>
        </section>
        <section class="player">
            <img src="./images/racing-car.png" alt="coche" class="imagen-coche" id="coche-jugable">
            
            <section class="meta-uno" id="meta-uno">
                <img src="./images/meta.svg" alt="imagen meta">
            </section>

            <section class="meta-dos" id="meta-dos">
                <img src="./images/meta.svg" alt="imagen meta">
            </section>

            <section class="meta-tres" id="meta-tres">
                <img src="./images/meta.svg" alt="imagen meta">
            </section>


            <section class="meta-final" id="meta-final">
                <img src="./images/meta.svg" alt="imagen meta">
            </section>

            <section class="ganador" id="ganador">
                <img src="./images/ganador.svg" alt="imagen ganador">
            </section>

        </section>


    </main>

    <script src="./js/index.js"></script>
</body>
</html>
